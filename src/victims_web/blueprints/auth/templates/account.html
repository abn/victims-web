{% extends "base.html" %}

{% block content %}
    <table>
        <tr>
            <th>Username: </th>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <th>Email: </th>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <th>API Key: </th>
            <td>{{ apikey }}</td>
        </tr>
        <tr>
            <th>Client Secret Key: </th>
            <td>{{ secret }}</td>
        </tr>
    </table>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
{% endblock %}
