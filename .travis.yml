language: python
python:
  - "2.7"
services:
  - mongodb
before_script:
  - mongoimport -d victims -c hashes test/mongo_test.json
  - pip install coverage pep8 --use-mirrors
install:
  - pip install -e . --use-mirrors
script:
  - pep8 --repeat src/
  - nosetests --with-coverage --cover-package=victims_web --cover-min-percentage=0 -v test/*.py
notifications:
  email: false
